<!DOCTYPE html>
<html>
<head>
  <title>Barter Simulator</title>
  <script src="tracery.min.js"></script>
  <script src="buyer.js"></script>
  <script src="seller.js"></script>
  <script>
    function generateText1() {
      var result = "<p>" + buyer.flatten("#origin#") + "</p>";
      document.getElementById("output").innerHTML = result;
    }

    function generateText2() {
      var result = "<p>" + seller.flatten("#origin#") + "</p>";
      document.getElementById("output").innerHTML = result;
    }
  </script>
</head>
<body>
  <h1>Tracery Example</h1>
  <button onclick="generateText1()">Generate Buyer Info</button>
  <button onclick="generateText2()">Generate Seller Info</button>
  <div id="output"></div>
</body>
</html>
